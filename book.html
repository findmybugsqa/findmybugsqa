	<title>Book Listing</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}
		.container {
			width: 80%;
			margin: auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		.book {
			display: flex;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
		.book img {
			max-width: 100px;
			margin-right: 20px;
			border-radius: 5px;
		}
		.book h2 {
			font-size: 24px;
			margin: 0;
			margin-bottom: 10px;
		}
		.book p {
			font-size: 16px;
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="book">
			<img src="book1.jpg" alt="Book 1">
			<div>
				<h2>Book 1</h2>
				<p>Author: John Doe</p>
				<p>Price: $10.00</p>
			</div>
		</div>
